<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../vendors/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../vendors/grid_1.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="main-container">
        <div class="main-container-logo">
          <img src="image/logo.png" />
        </div>

        <div class="main-container-id">
          <input type="email" placeholder="이메일 주소를 입력해주세요." />
        </div>

        <div class="main-container-pwd">
          <input type="password" placeholder="비밀번호를 입력해주세요." />
        </div>

        <div class="main-container-auto">
          <input type="checkbox" id="check" />
          <label for="check"></label>
          <p>자동로그인</p>
        </div>

        <div class="main-container-loginBtn">
          <input type="submit" value="로그인" class="input-login" />
        </div>

        <div class="main-container-or">
          <p>──── 또는 ────</p>
        </div>

        <div class="main-container-img">
          <a><img src="image/naver.png" /></a>
          <a><img src="image/facebook.png" /></a>
          <a><img src="image/kakao.png" /></a>
          <a><img src="image/google.png" /></a>
        </div>

        <div class="main-container-find">
          <p><a>아이디 찾기</a></p>
          <p>&#8739;</p>
          <p><a>비밀번호 찾기</a></p>
          <p>&#8739;</p>
          <p><a>회원가입</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
