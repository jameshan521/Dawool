<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <link href="../css/find_id_style.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img src="../image/login_image/find_id_logo.png">
    </div>

    <div id="p-1-container">
        <p>아이디 찾기</p>
    </div>

    <div id="p-2-container">
        <p>
            크레이츠는 이메일 주소로 로그인 할 수 있습니다.<br>
            이메일 주소를 입력하시면 가입 유/무를 알려드립니다.
        </p>
    </div>

    <div>
        <form>
            <div id="email-container">
                <input type="email" placeholder="이메일 주소를 입력해주세요">
            </div>

            <div id="submit-container">
                <input type="submit" value="확인">
            </div>
        </form>
    </div>
</body>
</html>
