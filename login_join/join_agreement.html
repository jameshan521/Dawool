<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <link href="../css/join_agreement_style.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>

    <div id="logo-container">
        <img src="../image/login_image/logo.png">
    </div>

    <div id="p-1-container">
        <p>
            아래의 약관에 동의하신 후<br>
            크레이츠 서비스를 이용해주세요.
        </p>
    </div>

    <div id="upper-agree-container">
        <form>
            <div id="agree-container">
                <input type="checkbox" value="agree"><span>모든 약관에 동의합니다</span>
            </div>
        </form>
    </div>


    <form id="join-form">
        <ul id="join-box">
            <li id="check-box-1">
                <ul>
                    <li>
                        <input type="checkbox">
                    </li>
                    <li>
                        서비스 이용약관(필수)
                    </li>
                    <li>
                        <img src="../image/login_image/chevron_right.png">
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </li>

            <li id="check-box-2">
                <ul>
                    <li>
                        <input type="checkbox">
                    </li>
                    <li>
                        개인정보 취급 방칭(필수)
                    </li>
                    <li>
                        <img src="../image/login_image/chevron_right.png">
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </li>

            <li id="check-box-3">
                <ul>
                    <li>
                        <input type="checkbox">
                    </li>
                    <li>
                        위치기반 서비스 이용약관(필수)
                    </li>
                    <li>
                        <img src="../image/login_image/chevron_right.png">
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </li>

            <li id="check-box-4">
                <ul>
                    <li>
                        <input type="checkbox">
                    </li>
                    <li>
                        개인정보 제3자 제공(필수)
                    </li>
                    <li>
                        <img src="../image/login_image/chevron_right.png">
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </li>

            <li id="check-box-5">
                <ul>
                    <li>
                        <input type="checkbox">
                    </li>
                    <li>
                        마케팅 정보 수신(선택)
                    </li>
                    <li>
                        <img src="../image/login_image/chevron_right.png">
                    </li>
                    <li>
                        <hr>
                    </li>
                </ul>
            </li>
        </ul>
    </form>

    <div>
        <form>
            <div id="bottom-check-container1">
                <input type="checkbox"><span id="span1">앱 Push</span>
            </div>
            <div id="bottom-check-container2">
                <input type="checkbox"><span id="span2">SMS</span>
            </div>
            <div id="bottom-check-container3">
                <input type="checkbox"><span id="span3">이메일</span>
            </div>
        </form>
    </div>

    <div>
        <form>
            <div id="cancel-container">
                <input type="submit" value="취소">
            </div>

            <div id="submit-container">
                <input type="submit" value="확인">
            </div>
        </form>
    </div>

</body>
</html>
