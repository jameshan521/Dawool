<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <link href="../css/join.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div id="logo-container">
            <img src="../image/login_image/find_id_logo.png">
        </div>

        <div id="h-container">
            <h3>회원가입</h3>
        </div>

        <div id="p-container">
            <p>SNS 계정으로 간편하게 가입</p>
        </div>

        <div id="login-container">
            <ul>
                <li><img src="../image/login_image/naver.png"></li>
                <li><img src="../image/login_image/facebook.png"></li>
                <li><img src="../image/login_image/kakao.png"></li>
                <li><img src="../image/login_image/google.png"></li>
            </ul>
        </div>

        <div id="p-container-2">
            <hr id="hr-left-1">
                <p>또는</p>
            <hr id="hr-right-1">
        </div>

        <div id="input-container">
            <form>
                <ul>
                    <li>
                        <label>이메일</label><br>
                        <input type="text" placeholder="이메일 주소를 입력해주세요.">
                    </li>
                    
                    <li>
                        <label>비밀번호</label><br>
                        <input type="password" placeholder="8~12자 영문,숫자,특수문자로 입력해주세요.">
                    </li>
                
                    <li>
                        <label>비밀번호 재확인</label><br>
                        <input type="password" placeholder="8~12자 영문,숫자,특수문자로 입력해주세요.">
                    </li>
                    
                    <li>
                        <label>닉네임</label><br>
                        <input type="text" placeholder="2~15자 한글, 영문, 숫자로 입력해주세요.">
                    </li>
                </ul>
            </form>
        </div>

        <div id="join-container">
            <input type="submit" value="회원가입">
        </div>

        <div id="already-container">
            <p>
                이미 계정이 있으신가요? <a href="">로그인</a>
            </p>
        </div>
    </div>

</body>
</html>
