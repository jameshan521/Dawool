<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../vendors/css/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="feedclick.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="account-img">
          <img src="../resources/img/feed/profile picture5.png" />
        </div>
        <div class="account-info">
          <p>
            <b>minimalist1111</b>
            <button>&#183;팔로우</button>
          </p>
          <p>2시간 전</p>
        </div>
        <div class="set-img">
          <img src="../resources/img/feed/more_vert.png" />
        </div>
      </div>

      <div class="content">
        <p>
          <span>#병원추천 #추천코드</span><br />
          제가 목감기를 잘 걸리는데, 여기서 주사 맞고 약지어 먹으면 잘
          낫더라구요 <br />다른 병원도 두군데 넘게 다녔는데 효과가 없어서 걱정이
          많았는데 나아서 다행이에요<br />
          여러분들도 목감기 걸리면 꼭 희망 병원 가세요
        </p>
      </div>
      <div class="main-img">
        <img src="../resources/img/feed/content picture hidden.png" />
      </div>
      <div class="btns">
        <div class="flexbox">
          <img
            src="../resources/img/feed/like.png"
            class="main-like"
            alt="main like pic"
          />
          <p>좋아요</p>
          <img
            src="../resources/img/feed/comment.png"
            class="main-comment"
            alt="main comment pic"
          />
          <p>댓글</p>
          <img
            src="../resources/img/feed/share.png"
            class="main-share"
            alt="main share pic"
          />
        </div>
      </div>
      <div class="img-comment">
        <div class="account-img2">
          <img
            src="../resources/img/feed/profile picture 5151.png"
            alt="comment-account pic"
          />
        </div>
        <div class="comment">
          <p class="comment-id">hongildong88</p>
          <p class="comment-content">병원 추천 감사합니다.</p>
          <div class="flexcomment">
            <p class="comment-time">2시간 전</p>
            <img
              src="../resources/img/feed/like.png"
              class="comment-like"
              alt="like pic"
            />
            <img
              src="../resources/img/feed/comment.png"
              class="comment-comment"
              alt="comment pic"
            />
          </div>
        </div>
        <div class="set-comment">
          <img src="../resources/img/feed/more_vert.png" />
        </div>
      </div>
      <div class="comment2">
        <textarea class="comment-input" placeholder="댓글을 입력해주세요.">
        </textarea>
        <button onclick="" class="submit-btn">등록</button>
      </div>
    </div>
  </body>
</html>
