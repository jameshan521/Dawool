<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/join.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function join(){
            if(document.frmm.email.value==""){
                alert("이메일을 입력하세요.");
                document.frmm.email.focus();
            }else if(document.frmm.pwd.value==""){
                alert("비밀번호를 입력하세요.");
                document.frmm.pwd.focus();
            }else if(document.frmm.pwd2.value==""){
                alert("비밀번호가 일치하지 않습니다.");
                document.frmm.pwd2.focus();
            }else if(document.frmm.nick.value==""){
                alert("닉네임을 입력해주세요.");
                document.frmm.nick.focus();
            }else{
                alert("회원가입이 완료되었습니다.");
                document.frmm.action="login.html";
                document.frmm.submit();
            }
        }
    </script>
</head>
<body>
    <a href="../index.html"><img src="../resources/img/login_image/find_id_logo.png" class="logo"></a>
    <div class="row">
        <h3>회원가입</h3>
        <p class="sns">SNS 계정으로 간편하게 가입</p>

        <div class="icon">
            <ul>
                <li>
                    <a href=""><img src="../resources/img/login_image/naver.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/facebook.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/kakao.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/google.png"></a>
                </li>
            </ul>
        </div>

        <div class="hr-line">
            <hr class="hr-left-1">
                <p class="hr-word">또는</p>
            <hr class="hr-right-1">
        </div>

        <form name="frmm">
        <div class="input-container">
                <p>이메일</p>
                <input type="email" placeholder="이메일 주소를 입력해주세요." class="input-1" name="email" value="">

                <p>비밀번호</p>
                <input type="password" placeholder="8~12자 영문,숫자,특수문자로 입력해주세요." class="input-1" name="pwd" value="">

                <p>비밀번호 재확인</p>
                <input type="password" placeholder="8~12자 영문,숫자,특수문자로 입력해주세요." class="input-1" name="pwd2" value="">
                
                <p>닉네임</p>
                <input type="text" placeholder="2~15자 한글,영문,숫자로 입력해주세요." class="input-1" name="nick" value="">
        </div>

        <input type="submit" value="회원가입" class="input-join" onclick="join()">
        </form>

        <p class="login">이미 계정이 있으신가요?<a href="login.html">로그인</a></p>
    </div>
</body>
</html>
