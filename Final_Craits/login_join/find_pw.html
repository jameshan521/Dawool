<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/find_pw.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function pwd(){
            if(document.frmm.email.value==""){
                alert("이메일 주소를 입력해주세요.");
                document.frmm.email.focus();
            }else{
                alert("해당 이메일 주소로 정보를 보내드렸습니다.");
                document.frmm.action="login.html";
                document.frmm.submit();
            }
        }

    </script>
</head>
<body>
    <img src="../resources/img/login_image/find_id_logo.png" class="logo">
    <div class="row">
        <h3>비밀번호 찾기</h3>
        <p>가입하셨던 이메일 주소를 입력해주세요.</p>
        <form name="frmm">
            <input type="email" placeholder="이메일 주소를 입력해주세요." class="email" name="email" value="">
            <input type="submit" value="다음" class="button" onclick="pwd()">
        </form>
    </div>
</body>
</html>
