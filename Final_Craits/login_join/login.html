<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function login(){
            if(document.frmm.email.value==""){
                alert("이메일을 입력해주세요.");
                document.frmm.email.focus();
            }else if(document.frmm.pwd.value==""){
                alert("비밀번호를 입력해주세요.");
                document.frmm.pwd.focus();
            }else{
                document.frmm.action="../login_index.html";
                document.frmm.submit();
            }
        }
    </script>
</head>
<body>
    <div class="row">
        <div class="logo">
            <a href="../index.html"><img src="../resources/img/login_image/logo.png"></a>
        </div>

        <div class="input-container">
            <form name="frmm">
                <input type="email" placeholder="이메일 주소를 입력해주세요." class="input-1" name="email" value="">
                <input type="password" placeholder="비밀번호를 입력해주세요." class="input-1" name="pwd" value="">
            </form>
        </div>
            
        <div class="input-check">
            <input type="checkbox" id="myCheck">
            <label for="myCheck"></label>
            <span>자동로그인</span>
        </div>

        <input type="submit" value="로그인" class="input-3" onclick="login()">

        <div class="hr-line">
            <hr class="hr-left-1">
                <p>또는</p>
            <hr class="hr-right-1">
        </div>

        <div class="icon">
            <ul>
                <li>
                    <a href=""><img src="../resources/img/login_image/naver.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/facebook.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/kakao.png"></a>
                </li>
                <li>
                    <a href=""><img src="../resources/img/login_image/google.png"></a>
                </li>
            </ul>
        </div>

        <div class="find">
            <ul>
                <li><a href="find_id.html">아이디찾기</a></li>
                <li style="transform: scale(1,.8); color: #E3E3E3;">&vert;</li>
                <li><a href="find_pw.html">비밀번호 찾기</a></li>
                <li style="transform: scale(1,.8); color: #E3E3E3;">&vert;</li>
                <li><a href="join_agreement.html">회원가입</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
