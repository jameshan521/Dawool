<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/find_id.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function findId(){
            if(document.frmm.email.value==""){
                alert("이메일을 입력해주세요.");
                document.frmm.email.focus();
            }else{
                alert("해당 이메일 주소로 가입 유/무를 보내드렸습니다.");
                document.frmm.action="login.html";
                document.frmm.submit();
            }
        }
    </script>
</head>
<body>
    <img src="../resources/img/login_image/find_id_logo.png" class="logo">
    <div class="row">
        <h3>아이디 찾기</h3>
        <p>
            크레이츠는 이메일 주소로 로그인 할 수 있습니다. <br>
           이메일 주소를 입력하시면 가입 유/무를 알려드립니다.
        </p>
        <form name="frmm">
            <input type="email" placeholder="이메일 주소를 입력해주세요." class="email" name="email" value="">
            <input type="submit" value="확인" class="button" onclick="findId()">
        </form>
    </div>
</body>
</html>
