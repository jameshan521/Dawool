<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/prescript_review.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="main-container">
            <p class="container-title">리뷰 쓰기</p>
            <img src="../resources/img/feed/cancel.png" class="img-1">
            <hr class="hr-1">
    
            <div class="image-container">
                <label for="file-input">
                    <img src="../resources/img/prescript_image/camera 2.png" />
                </label>
            
                <input id="file-input" type="file" style="display: none;"/>
                <p class="image-number">0/5</p>
            </div>
    
            <p class="container-star">별점</p>
            <hr class="hr-2">
    
            <div class="container-text">
                <textarea rows="14" cols="38" placeholder="여기에 내용을 입력해주세요."></textarea>
            </div>
    
            <hr class="hr-3">
    
            <div class="submit-container">
                <input type="submit" value="게시">
            </div>
        </div>
    </div>
</body>
</html>
