<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/prescript_edit3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <main class="main-container">
            <div class="edit-container">
                <p>정보수정</p>
                <a href="#"><img src="../resources/img/feed/cancel.png"></a>
            </div>
            <hr class="hr-1">
    
            <div class="location-container">
                <ul>
                    <li>장소</li>
                    <li>미스터박의원</li>
                </ul>
            </div>
    
            <div class="date-container">
                <ul>
                    <li>방문일</li>
                    <li>방문일 2020.10.04</li>
                </ul>
            </div>
    
            <div class="address-container">
                <ul>
                    <li>주소</li>
                    <li>서울특별시 금천구 가산디지털1로 151</li>
                    <li>이노플렉스1차 301호(가산동)</li>
                </ul>
            </div>
    
            <div class="pill-name-1">
                <ul>
                    <li>의약품명</li>
                    <li>옥시콘틴 10mg</li>
                </ul>
            </div>
    
            <div class="how-much-1">
                <ul>
                    <li>투약량</li>
                    <li><input type="number" value="1"></li>
                </ul>
            </div>
    
            <div class="how-much-2">
                <ul>
                    <li>횟수</li>
                    <li><input type="number" value="3"></li>
                </ul>
            </div>
    
            <div class="pill-name-2">
                <ul>
                    <li>의약품명</li>
                    <li>아로탈정(아세클로페낙)</li>
                </ul>
            </div>
    
            <div class="how-much-3">
                <ul>
                    <li>투약량</li>
                    <li><input type="number" value="1"></li>
                </ul>
            </div>
    
            <div class="how-much-4">
                <ul>
                    <li>횟수</li>
                    <li><input type="number" value="3"></li>
                </ul>
            </div>

            <div class="doc-name">
                <ul>
                    <li>처방의료인 성명</li>
                    <li>김선호</li>
                </ul>
            </div>

            <div class="patient-name">
                <ul>
                    <li>환자성명</li>
                    <li>김윤희</li>
                </ul>
            </div>

            <div class="disease-code">
                <ul>
                    <li>질병분류코드</li>
                    <li>J99B38</li>
                </ul>
            </div>

            <div class="save-btn">
                <input type="submit" value="저장완료">
            </div>
        </main>
    </div>
</body>
</html>
