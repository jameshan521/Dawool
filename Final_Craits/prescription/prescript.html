<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/css_grid/grid_1.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/prescript.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/header_fpm.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/calendar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <header>
        <nav>
            <div class="row">
                <a href="../index.html"><img src="../resources/img/index/header_craits_image.png" alt="Craits logo" class="logo"></a>
                <ul class="main-nav">
                    <li><a href="../feed/feed.html">피드</a></li>
                    <li><a href="../hospital/hospital.html">병원</a></li>
                    <li><a href="../drug/drug.html">약국</a></li>
                    <li><a href="../pill/pill.html">약</a></li>
                    <li><a href="prescript.html" class="mint-color">진료기록</a></li>
                    <li><a href="../mypage/mypage.html">마이페이지</a></li>
                </ul>
                <ul class="main-nav-login">
                    <li><a href="../login_join/login.html">로그인</a></li>
                    <li style="transform: scale(1,.6);">&vert;</li>
                    <li><a href="../login_join/join_agreement.html">회원가입</a></li>
                </ul>
        </nav>

        <div class="nav-background">
            <div class="row">
                <img src="../resources/img/prescript_image/clipboard 1.png" class="nav-logo">
                <ul class="main-nav-2">
                    <li><h4>진료기록</h4></li>
                    <li><button class="show-edit">등록하기</button></li>
                </ul>

                <div class="edit hidden">
                    <div class="main-container2">
                        <div class="edit-container2">
                            <p>등록하기</p>
                            <button class="close-edit">&times;</button>
                        </div>
                        <hr class="hr-1-2">
            
                        <div class="image-container2">
                            <label for="file-input">
                                <img src="../resources/img/feed/camera 2.png"/>
                            </label>
                        
                            <input id="file-input" type="file" style="display: none;"/>
                        </div>
            
                        <hr class="hr-2-2">
            
                        <div class="submit-container2">
                            <input type="submit" value="게시">
                        </div>
                    </div>
                </div>
                <div class="overlay2 hidden"></div>
                <script src="../resources/js/pres_edit.js"></script>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="calendar">
            <div class="header">
              <div class="year-month"></div>
              <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
              </div>
            </div>
            <div class="main">
              <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
              </div>
              <div class="dates"></div>
            </div>
          </div>
        <script src="../resources/js/calendar.js"></script>

    </div>

    <div class="row">
        <div class="main-date">
            <img src="../resources/img/prescript_image/calendar 1.svg">
            <p>2019.10.31 ~ 2020.10.31</p>
        </div>

        <div class="main-prescript-content-1">
            <p class="content-date">20.10.04</p>
            <button class="show-review">리뷰쓰기</button>
            <a class="content-pill-detail" href="prescript_pill_detail.html">약봉투 상세보기</a>
            <hr class="content-hr">
            <img src="../resources/img/prescript_image/Rectangle-1.png" class="content-img-1">
            <p class="content-name">소망약국</p>
            <img src="../resources/img/prescript_image/location.png" class="content-img-2">
            <p class="content-location">서울시 강동구</p>
        </div>

        <div class="main-prescript-content-2">
            <p class="content-date">20.10.05</p>
            <button class="show-review">리뷰쓰기</button>
            <a class="content-pill-detail" href="prescript_pres_detail.html">처방전 상세보기</a>
            <hr class="content-hr">
            <img src="../resources/img/prescript_image/Rectangle-1.png" class="content-img-1">
            <p class="content-name">미스터박의원</p>
            <img src="../resources/img/prescript_image/location.png" class="content-img-2">
            <p class="content-location">서울시 강동구</p>
            <p class="content-subject">내과</p>
        </div>

        <div class="main-prescript-content-3">
            <p class="content-date">20.10.06</p>
            <button class="show-review">리뷰쓰기</button>
            <a class="content-pill-detail" href="prescript_receit_detail.html">영수증 상세보기</a>
            <hr class="content-hr">
            <img src="../resources/img/prescript_image/Rectangle-1.png" class="content-img-1">
            <p class="content-name">소망약국</p>
            <img src="../resources/img/prescript_image/location.png" class="content-img-2">
            <p class="content-location">서울시 강동구</p>
        </div>
    </div>

    <div class="review hidden">
        
            <div class="main-container">
                <p class="container-title">리뷰 쓰기</p>
                <button class="close-review">&times;</button>
                <hr class="hr-1">
        
                <div class="image-container">
                    <label for="file-input">
                        <img src="../resources/img/prescript_image/camera 2.png" />
                    </label>
                
                    <input id="file-input" type="file" style="display: none;"/>
                    <p class="image-number">0/5</p>
                </div>
        
                <span class="container-star">
                </span>
                    
    
                <hr class="hr-2">
        
                <div class="container-text">
                    <textarea rows="14" cols="38" placeholder="여기에 내용을 입력해주세요."></textarea>
                </div>
        
                <hr class="hr-3">
        
                <div class="submit-container">
                    <input type="submit" value="게시">
                </div>
            </div>
        
    </div>
    <div class="overlay hidden"></div>
    <script src="../resources/js/pres_review.js"></script>
</body>
</html>
