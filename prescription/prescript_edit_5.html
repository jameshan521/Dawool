<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/prescript_edit_5.css" type="text/css" rel="stylesheet">
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="edit-container">
            <p>의약품명</p>
            <img src="../image/prescript_image/cancel.png">
        </div>

        <div class="auto-modify">
            <input type="submit" value="자동수정">
        </div>

        <div class="direct-modify">
            <input type="submit" value="직접수정">
        </div>

        <hr class="hr-1">
        
        <div class="type-text">
            <ul>
                <li>직접 입력해주세요.</li>
                <li><input type="text" placeholder="옥시콘틴 10mg"></li>
            </ul>
        </div>

        <div class="modify-complete">
            <input type="submit" value="수정완료">
        </div>

    </main>
    
</body>
</html>
