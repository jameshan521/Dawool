<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/prescript_edit_3.css" type="text/css" rel="stylesheet">
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="edit-container">
            <p>정보수정</p>
            <img src="../image/prescript_image/cancel.png">
        </div>
        <hr class="hr-1">

        <div class="location-container">
            <ul>
                <li>장소</li>
                <li>미스터박의원</li>
            </ul>
        </div>

        <div class="date-container">
            <ul>
                <li>방문일</li>
                <li>방문일 2020.10.04</li>
            </ul>
        </div>

        <div class="address-container">
            <ul>
                <li>주소</li>
                <li>서울특별시 금천구 가산디지털1로 151</li>
                <li>이노플렉스1차 301호(가산동)</li>
            </ul>
        </div>

        <div class="pill-name-1">
            <ul>
                <li>의약품명</li>
                <li>옥시콘틴 10mg</li>
            </ul>
        </div>

        <div class="how-much-1">
            <ul>
                <li>투약량</li>
                <li><input type="number" value="1"></li>
            </ul>
        </div>

        <div class="how-much-2">
            <ul>
                <li>횟수</li>
                <li><input type="number" value="3"></li>
            </ul>
        </div>

        <div class="pill-name-2">
            <ul>
                <li>의약품명</li>
                <li>아로탈정(아세클로페낙)</li>
            </ul>
        </div>

        <!-- <div class="">
            <ul>
                <li>투약량</li>
                <li><input type="number" value="1"></li>
            </ul>
        </div>

        <div>
            <ul>
                <li>횟수</li>
                <li><input type="number" value="3"></li>
            </ul>
        </div> -->
    </main>
</body>
</html>
