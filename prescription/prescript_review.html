<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/prescript_review.css" type="text/css" rel="stylesheet">
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>
    <div class="main-container">
        <p class="container-title">리뷰 쓰기</p>
        <img src="../image/prescript_image/cancel.png" class="img-1">
        <hr class="hr-1">

        <div class="image-container">
            <label for="file-input">
                <img src="../image/prescript_image/camera 2.png" />
            </label>
        
            <input id="file-input" type="file" style="display: none;"/>
            <p class="image-number">0/5</p>
        </div>

        <p class="container-star">별점</p>
        <hr class="hr-2">

        <div class="container-text">
            <textarea rows="20" cols="54" placeholder="여기에 내용을 입력해주세요."></textarea>
        </div>

        <hr class="hr-3">

        <div class="submit-container">
            <input type="submit" value="게시">
        </div>
    </div>
</body>
</html>
