<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/prescript_edit_4.css" type="text/css" rel="stylesheet">
    <link href="../css/font.css" type="text/css" rel="stylesheet">
    <style>
        body{
            font-family: 'noto';
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="edit-container">
            <p>의약품명</p>
            <img src="../image/prescript_image/cancel.png">
        </div>

        <div class="auto-modify">
            <input type="submit" value="자동수정">
        </div>

        <div class="direct-modify">
            <input type="submit" value="직접수정">
        </div>

        <hr class="hr-1">

        <div class="find-pill">
            <ul>
                <li>찾고계신 의약품이 맞나요?</li>
                <li>옥시콘틴 10mg과 비슷한 의약품</li>
            </ul>
        </div>

        <div class="name-pill">
            <ul>
                <li>종근당염산에페드린정</li>
                <li>페니라민주사</li>
                <li>페니라민정</li>
            </ul>
        </div>

        <div class="modify-complete">
            <input type="submit" value="수정완료">
        </div>
    </main>
</body>
</html>
